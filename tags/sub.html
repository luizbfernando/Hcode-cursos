<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title>Tag: sub</title>
</head>

<body>

    <header>

        <div class="principal">
            <h1> Tag 'sub' é usada para definir um texto subescrito</h1>
            <h3>Possui css padrão e aceita todos os atributos globais </h3>
        </div>

    </header>

    <hr>

    <main>

        <div class="principal-css">
            <code>
            <strong>
                sub { 
                   <br>vertical-align: sub;  
                       <br> font-size: smaller; <br>
                   
                } 
            </strong>
         </code>
        </div>

        <hr>

        <div class="principal-teste">
            <h4>
                Testando a tag 'sub'
            </h4>

            <p>
                A fórmula da água é H<sub>2</sub>O
            </p>

        </div>

    </main>

</body>

</html>
