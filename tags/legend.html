<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title>Tag: legend</title>
</head>

<body>

    <header>

        <div class="principal">
            <h1> Tag 'legend' define uma legenda para uma tag 'fieldset'</h1>
            <h3>Possui css padrão e aceita todos os atributos globais </h3>
        </div>

    </header>

    <hr>

    <main>

        <div class="principal-css">
            <code>
            <strong>
                legend { 
                   <br>display: block; <br>
                   <br>margin-left: 2px;<br>
                   <br>margin-right: 2px;<br>
                   <br>border: none;<br>
                } 
            </strong>
         </code>
        </div>

        <hr>

        <div class="principal-teste">
            <h4>
                Testando a tag 'legend'
            </h4>

            <fieldset>

                <legend>Endereço de entrega</legend>

                <input type="text" name="zipcode" id="" placeholder="Cep.....">
                <input type="text" name="address" id="" placeholder="Endereço">
                <input type="text" name="complement" id="" placeholder="Complento">
                <input type="text" name="city" id="" placeholder="Cidade">
                <input type="text" name="state" id="" placeholder="Estado">
                <input type="text" name="country" id="" placeholder="País">

            </fieldset>

        </div>

    </main>

</body>

</html>
