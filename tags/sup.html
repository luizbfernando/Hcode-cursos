<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title>Tag: sup</title>
</head>

<body>

    <header>

        <div class="principal">
            <h1> Tag 'sup' é usada para definir um texto sobrescrito </h1>
            <h2> Normalmente usada para notas de rodapé </h2>
            <h3>Possui css padrão e aceita todos os atributos globais </h3>
        </div>

    </header>

    <hr>

    <main>

        <div class="principal-css">
            <code>
            <strong>
                sup { 
                   <br>vertical-align: up;  
                   <br> font-size: smaller; <br>
                } 
            </strong>
         </code>
        </div>

        <hr>

        <div class="principal-teste">
            <h4>
                Testando a tag 'sup'
            </h4>

            <p>
                A fórmula da água é H<sup>2</sup>O
            </p>

        </div>

    </main>

</body>

</html>
