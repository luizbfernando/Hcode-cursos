<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: picture</title>
</head>
<body>
    <!-- 
        Tag usada para definir mais de uma fonte de imagem;
        Normalmente usada para definir imagens que ocupem a tela inteira(responsiva);
        Deve haver no mÃ­nimo uma tag img e 1 ou mais tags sources;
        Suporta todos os atributos globais.
     -->
     <picture>
        <source srcset="/Curso de html5/tags/img/6_888_logo.png" media="(min-width: 256px)">
        <source srcset="/Curso de html5/tags/img/6_888_logo.png" media="(min-width: 512px)">
        <img src="/Curso de html5/tags/img/SJ.jpeg" alt="Scott Joplin picture">
     </picture>
</body>
</html>
