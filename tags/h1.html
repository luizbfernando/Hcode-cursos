    <h1 style="font-family: Arial, Helvetica, sans-serif;">
        You need to have just 1 h1 tag, you can repeat all other headers;

        Every page needs to have a h1 .
        <br>

        Default css:
        <br>
        h1 {
            display: block;
            <br>
            font-size: 2em;
            <br>
            margin-top: 0.67em;
            <br>
            margin-left: 0;
            <br>
            margin-right; 0;
            <br>
            font-weight: bold;
        }
    </h1>
