<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: figcaption</title>
</head>
<body>
    <!-- 
        Used to give a description for a figure tag;
        support all global attributes.
        Its very recomended always use it when using a figure.

        Default css:
            figcaption {
                display: block;
            }
     -->

     <figure>
        <img src="/tags/img/6_888_logo.png" alt="Logotipo da Hcode" >
        <figcaption>
            Com a maior parte de sua cor sendo laranja, esta logotipo representa a hcode, uma empresa incrível de treinamentos e capacitação para futuros desenvolvedores web!
        </figcaption>
        <!-- A description of your tag figure -->
     </figure>
</body>
</html>
