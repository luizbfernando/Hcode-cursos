<body>

    <header>

        <div class="principal">

    </header>

    <hr>

    <main>

        <div class="principal-css">
            <code>
            <strong>
                var { 
                   <br>font-style: italic;
                } 
            </strong>
         </code>
        </div>

        <hr>

        <div class="principal-teste">
            <h4>
                Testando a tag 'var'
            </h4>

            <p>
                <var>a <sup>2</sup></var> +
                <var>b <sup>2</sup></var> =
                <var>c <sup>2</sup></var>
            </p>

        </div>

    </main>
