<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: base</title>
    <base href="https://www.hcode.com.br"  target="_blank">
</head>
<body>
    <!-- 
        Tag used to define a default URL for all links on the page;
        There can be at most one base tag within the head tag;
        If the base tag is present it must have a href or target, or both.
     -->
     <a href="/#/contato">Testing</a>
</body>
</html>
