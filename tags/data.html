<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: data</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        .title {
            font-size: x-large;
           
        }

        header {
            background-color: lightcoral;
        }

        main{
            background-color: lightblue;
        }
        strong {
            font-size: large;
        }
    </style>
</head>

<body>

 <header>
    <p class="title"> A tag 'data' é usada para associar um texto com um outro dado </p>
    <p>Ela é importante para deixar o conteúdo legível tanto para humanos quanto para programas</p>
    
     <code>
        <strong>
           Não possui css padrão e aceita todos os atributos globais

        </strong>
     </code>

    </header>


 <main>
    <h1>
        Testando a tag 'data'
    </h1>
    <p>
         <data value="1">Camiseta P</data>
         <data value="2">Camiseta M</data>
         <data value="3">Camiseta G</data>
    </p>
 </main>
   


</body>
</html>
