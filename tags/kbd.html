<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: kbd</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        .title {
            font-size: x-large;
           
        }

        header {
            background-color: lightcoral;
        }

        main{
            background-color: lightblue;
        }
        strong {
            font-size: large;
        }

        kbd {
            background-color: #eee;
            border-radius: 3px;
            color: #333;
            display: inline-block;
            font-size: .85em;
            padding: 2px 4px;
        }

    </style>
</head>

<body>

 <header>
    
    <p> A tag 'kbd' é usada para definir uma entrada do teclado em uma frase</p>
    <p>Possui css padrão e aceita todos os atributos globais </p>
    
     <code>
        <strong>

            kbd { 
               <br>font-family: monospace; <br> 
            } 

        </strong>
     </code>

    </header>


 <main>
    <h1>
        Testando a tag 'kbd'
    </h1>
    <p>
        Para copiar o texto use as teclas <kbd>CTRL</kbd> + <kbd> C</kbd>
    <p>
 </main>
   


</body>
</html>
