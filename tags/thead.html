<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: tablee</title>
    <style>
        table {
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;   
        }
        tbody lr:nth-of-type(odd) /* Linha sim, linha não */{
            background-color: gray;
        }
        td,th {
            padding: 1em;
        }
        td.real {
            text-align: right;
        }
        td.real::before {
            content: 'R$';
        }
        tfoot tr{
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 
        Tag usada para agrupar o conteúdo do cabeçalho da tabela.
        Usada em conjunto das tags 'tbody' e 'tfoot'.
        Navegadores podem usar esta tag para ativar a rolagem de conteúdo.
        Deve ser filha da tag table;
        A tag pode vir logo após uma 'caption' ou 'colgroup';
        Deve vir antes das tags 'tbody' e 'tfoot';
        Não deve ter mais de uma tag 'tr' dentro dela;
        Não afeta a tabela visualmente, mas pode ser estilizada com css.
        Suporta todos os atributos globais.
        ESTILO CSS PADRÃO:
        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
        } 
     -->
     <table>
        <THEad>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </THEad>
        <tr>
            <td>
                A1
            </td>
            <td>
                B1
            </td>
            <td>
                C1
            </td>
        </tr>
            <td>
                A2
            </td>
            <td>
                B2
            </td>
                
            <td>
                C2
            </td>
        </tr>
     </table>
</body>
</html>
