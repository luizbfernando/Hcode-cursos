<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Eventos: afterprint e beforeprint</title>
</head>

<body onbeforeprint="debug(event)" onafterprint="debug(event)">


    <header>

        <div class="principal">
            <h1> Os eventos afterprint e before print executam quando um tentativa de impressão é efetuada</h1>
        </div>

    </header>

    <script>
        function debug(e) {
            alert('Evento ' + e.type);
        }
    </script>

</body>

</html>
