<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: param</title>
</head>
<body>
    <!-- 
         Tag used to define a parameter for plugins embedded with the object tag;
         Support all global attributes.
     -->
     <object data="6_883_Tag_object.pdf#page=3" type="application/pdf" height="1000px" width="1000px" name="Here, your different data" value=>
        <param name="page" value="3">
    </object>
</body>
</html>
