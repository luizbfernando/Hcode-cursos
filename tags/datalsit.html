<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title>Tag: datalist</title>
</head>

<body>

    <header>

        <div class="principal">
            <h1> A tag 'datalist' define uma lista de opções para a tag input</h1>
            <h2> O ID desta tag é usado no atributo "list" da tag 'input' para vinculação</h2>
            <h3> Possui css padrão e aceita todos os atributos globais </h3>
        </div>

    </header>

    <hr>

    <main>
        
        <div class="principal-css">
            <code>
            <strong>
                datalist { 
                   <br>display: none; <br>
                } 
            </strong>
         </code>
        </div>

        <hr>

        <div class="principal-teste">
            <h4>
                Testando a tag 'optgroup'
            </h4>

            <input type="text" list="opcoes">

            <datalist id="opcoes">

                <option >PHP</option>
                <option>JavaScript</option>
                <option>Laravel</option>
                <option>Boostrap</option>
                <option>Mysql</option>

            </datalist>


        </div>

    </main>

</body>

</html>
