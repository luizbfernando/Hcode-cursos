<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: iframe</title>
</head>
<body>
    <h1>
        Tag iframe
    </h1>
    <!-- 
        Tag used to define an embedded frame;
        The embedded frame is used to embed another document HTML in the current HTML document.
     -->
     <iframe src="embed.html" width="800" height="600"></iframe>
</body>
</html>
