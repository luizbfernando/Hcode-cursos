    <title>h3</title>

<body>
    <h1>
        Used to defines the 3rd heading of your page
        <br>
    </h1>
    <h2>
      To use h3, you need the h1 and h2 before.
      <br>
    </h2>
    <h3>
      Its recommended put your h3 in the same context of your h1 and h2.
      <br>
      Default css:
        <p>
           
            display: block;
            <br>
            font-size: 1.17em;
            <br>
            margin-top: 1em;
            <br>
            margin-bottom: 1em;
            <br>
            margin-left: 0;
            <br>
            margin-right: 0;
            <br>
            font-weight: bold;
    </p>
    </h3>
