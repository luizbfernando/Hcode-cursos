<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: noscript</title>
</head>
<body>
    <noscript>
        <style>
           body {
            background-color: red;
            color: white;
           } 
        </style>
    </noscript>
    <!-- This tag will work just when you disabled the script of your navigator  -->
    <!-- The content will be showed when the script is not supported (support all global attributes) -->
    <h1>Page</h1>
    <noscript>
        <p>
            Javascript are disabled
        </p>
    </noscript>
    <script>
        alert("Hello word")
    </script>
</body>
</html>
