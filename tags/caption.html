<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="/Curso de html5/tags/css/table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: caption</title>
    <link rel="stylesheet" href="/Curso de html5/tags/css/table.css">
</head>
<body>
    <!--   
        Tag usada para definir uma legenda na tabela;
        Deve ser inserida imediatamente após a tag 'table';

        Suporta todos os atributos globais;
        CSS PADRÃO: 
        caption {
            display: table-caption;
            text-align: center;
        }
     -->
     <table>
        <caption>
            Isto é uma tabela
        </caption>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>B1</td>
        </tr>
     </table>
</body>
</html>
