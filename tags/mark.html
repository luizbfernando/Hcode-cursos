<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: mark</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        .title {
            font-size: x-large;
           
        }

        header {
            background-color: lightcoral;
        }

        main{
            background-color: lightblue;
        }
        strong {
            font-size: large;
        }


    </style>
</head>

<body>

 <header>
    
    <p> A tag 'mark' é usada para definir um texto marcado (use-a para destacar partes do texto)</p>
    <p>Possui css padrão e aceita todos os atributos globais </p>
    
     <code>
        <strong>

            mark { 
               <br>color: black; <br> 
               <br>background-color: yellow; <br> 
            } 

        </strong>
     </code>

    </header>


 <main>
    <h1>
        Testando a tag 'mark'
    </h1>
    <p>
        Para copiar o texto use as teclas <mark>CTRL</mark> + <mark> C</mark>
    <p>
 </main>
   


</body>
</html>
