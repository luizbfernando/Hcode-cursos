<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>flex-basis</title>
</head>
<style>
   body {
    display: flex;
    height: 100vh;
    align-items: center;
   }
   .container {
    width: 80%;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 0px 0px 10px rgba(100, 100, 100, 100, .2);
    flex-wrap: wrap;
    margin: 2% auto;

   }
   .container > div {
    height: 150px;
    border: solid .5px;
    display: flex ;
    align-items: center;
    justify-content: center;
    transition: all .2s ease-in-out;
    flex-basis: 200px;
   }
   .container > div:hover {
    flex-basis: 250px;
    border-color: #fdcb6e;
   }
</style>
<body>
 
    <main>

            <section class="principal">
                <h1>
                    Propriedades flex-basis
                </h1>
                <p>
                    Esta propriedade CSS define o comprimento inicial de um item 
                    flexível.
                </p>
               
            </section>

            <section class="principal-css">
                <h2>Valores</h2>
                <p><strong>Valores possíveis:</strong>lenght, auto, max-content, 
                    min-content, fit-content, content, initial inherit, unset.</p>
                <p><strong>Valor Padrão:</strong>auto</p>
                <p><strong>Valor Herdado:</strong>não</p>
            </section>


            <section class="principal-teste">

            <div class="container">
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="c">C</div>
                <div class="d">D</div>
            </div>
                
            </section>
            

    </main>

</body>

</html>
