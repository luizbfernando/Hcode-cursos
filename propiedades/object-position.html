<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>object-position</title>
</head>

<style>
    .content {
        display: flex;
        flex-wrap: wrap;
    }

    figure {
        width: 200px;
        text-align: center;
        border: black 1px solid;
        padding: 4px;
        box-shadow: 2px 10px 10px white;
    }

    img {
        width: 100%;
        height: 200px;
    }

    .fill {
        object-fit: fill;
        /* Preenche tudo */
    }

    .contain {
        object-position: 30% 30%;
        object-fit: contain;
        /* Mantem as proporções originais da imagem */
    }

    .cover {
        object-fit: cover;
        /* preenche tudo mas sem esticar imagem*/
    }

    .scale-down {
        object-fit: scale-down;
        /*Igual ao cover mas escalando para baixo, sem preencher tudo*/
    }
</style>

<body>

    <main>

         
        <section class="principal-css">
            <div class="content">
                <h1>
                    Propriedade object-positon
                </h1>
                <p>
                    Essa propiedade CSS define as posições para um elemento de imagem ou vídeo dentro
                    do contâiner em que está inserido
                </p>
                <p>
                    Muito útil se usada com o object-fit
                </p>

            </div>
        </section>

        <section class="principal-css">
            <div class="content">
                <h2>Valores</h2>
                <p><strong>Valores possíveis:</strong>position, unset e initial</p>
                <p><strong>Valor Padrão:</strong>50% 50%</p>
                <p><strong>Valor Herdado:</strong>Sim</p>
            </div>
        </section>

        <section class="principal-css">
            <div class="content">
                <figure class="fill">
                    <img src="/assets/images/fusca.png" alt="Fusca">
                    <figcaption>
                        Esta imagem é para quem gosta de fusca
                    </figcaption>
                </figure>
                <figure class="contain">
                    <img src="/assets/images/fusca.png" alt="Fusca">
                    <figcaption>
                        Esta imagem é para quem gosta de fusca
                    </figcaption>
                </figure>
                <figure class="cover">
                    <img src="/assets/images/fusca.png" alt="Fusca">
                    <figcaption>
                        Esta imagem é para quem gosta de fusca
                    </figcaption>
                </figure>
                <figure class="scale-down">
                    <img src="/assets/images/fusca.png" alt="Fusca">
                    <figcaption>
                        Esta imagem é para quem gosta de fusca
                    </figcaption>
                </figure>
            </div>
        </section>

    </main>

</body>

</html>
