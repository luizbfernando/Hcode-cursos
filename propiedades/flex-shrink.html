    align-items: center;
    justify-content: center;
    box-shadow: 0px 0px 0px 10px rgba(100, 100, 100, 100, .2);
    margin: 2% auto;

   }
   .container > div {
    height: 150px;
    border: solid .5px;
    display: flex ;
    align-items: center;
    justify-content: center;
    transition: all .2s ease-in-out;
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 100px;
   }
   .container > div:hover {
    border-color: #fdcb6e;
   }
   .container > div.a {
    flex-shrink: 3;

</style>

                <h1>

                    Esta propriedade CSS define o quanto um item reduzirá em relação

                </p>
