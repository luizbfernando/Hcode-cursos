<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>list-style-image</title>
</head>

<style>
     * {
    box-sizing: border-box;
   }
   body {
    margin: 0 auto;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 80vh;
   }
   li {
    list-style-type: square;
    list-style-position: inside;
    list-style-image: url(/assets/images/skull.png);

   }

   li:first-child {
    list-style-image: url(/assets/images/fusca.png);
   }

   li:nth-child(2) {
    list-style-image: url(/assets/images/volkswagen-1.svg);
   }
   li:nth-child(3) {
    list-style-image: url(/assets/images/dado.png);
   }
   li:lst-child {
    list-style-image: url(/assets/images/dado.png);
   }
</style>

<body>

    <main>

        <section class="principal">
            <div class="content">
                <h1>
                    Propriedade list-style-image
                </h1>
                <p>
                    Define uma imagem como marcador dos itens de uma lista no lugar dos marcadores padrão.
                </p>

            </div>
        </section>

        <section class="principal-css">
            <div class="content">
                <h2>Valores</h2>
                <p><strong>Valores possíveis:</strong>none, url, inherit, unset e initial</p>
                <p><strong>Valor Padrão:</strong>none</p>
                <p><strong>Valor Herdado:</strong>Sim</p>
            </div>
        </section>

        <section class="principal-css">
           <ul>
            <li>Sonic</li>
            <li>Mario</li>
            <li>Need for speed</li>
            <li>Donkey kong</li>
           </ul>
        </section>

    </main>

</body>

</html>
