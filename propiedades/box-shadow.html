<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Box-shadow</title>
</head>

<style>
    .principal-teste > div {
        position: absolute;
        left: 100px;
        top: 100px;
        border: white 1px solid;
        width: 200px;
        height: 200px;
        box-shadow: 10px 30px 10px 20px black ;
        /* Os utlimos números se referem a propiedades das sombras, e não seu tamanho */
    }
</style>

<body>
 
    <main>

            <section class="principal">
                <div class="content">
                    <h1>
                        Propriedade box-shadow
                    </h1>
                    <p>
                        Esta propriedade CSS define a sombra de um elemento (box-model)
                    </p>
                </div>
            </section>

            <section class="principal-css">
               <div class="content">
                <h2>Valores</h2>
                <p><strong>Valores possíveis:</strong>none, h-offset, v-offset, blur, spread, 
                color, inset, initial e inherit</p>
                <p><strong>Valor Padrão:</strong>none</p>
                <p><strong>Valor Herdado:</strong>não</p>
               </div>
            </section>


            <section class="principal-teste">

                <div></div>

            </section>
            

    </main>

</body>

</html>
