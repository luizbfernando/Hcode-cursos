<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/tags.css">
    <title>Border-spacing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        strong {
            padding-right: 3px;
        }

        .bloco {
            margin: 0;
            display: flex;
            justify-content: center;
        }
        table {
            border: solid 1px #333;
            width: 70vw;
            border-spacing: 5px;
        }
        th, td {
            border: solid 1px #333;
            text-align: center;

        }
    </style>

</head>

<body>

    <header>

        <section class="principal">
            <h1>
                Propiedade Border-spacing
            </h1>
            <p>
                Esta propiedade css define a distância que haverá entre as células de uma
                tabela
            </p>
        </section>

    </header>

    <hr>

    <main>

        <section class="principal-css">
            <h2>Valores</h2>
            <p><strong>Valores possíveis:</strong>Length, inherit, initial, unset</p>
            <p><strong>Valor Padrão:</strong>2px</p>
            <p><strong>Valor Herdado:</strong>Sim</p>
        </section>

        <hr>

        <section class="principal-teste">
            <div class="bloco">
                <table>
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Cargo</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Anthony Rafael</td>
                            <td>Suporte@hcode.dev</td>
                            <td>28023032</td>
                            <td>Sr. Developer</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </section>

    </main>

</body>

</html>
