<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Background-repeat</title>
</head>

<style>
    body {
        height: 100vh;
        background-image: url("/assets/images/border-image-source.png");
        background-size: contain;
        background-position: center;
        background-repeat: repeat-x;
    }
</style>

<body>
 
    <main>

            <section class="principal">
                <div class="content">
                    <h1>
                        Propriedade Background-repeat
                    </h1>
                    <p>
                        Esta propriedade CSS define a posição de uma imagem de plano de fundo será
                        repetida
                    </p>
                </div>
            </section>

            <section class="principal-css">
               <div class="content">
                <h2>Valores</h2>
                <p><strong>Valores possíveis:</strong>repeat, repeat x, repeat y, no repeat, initial, 
                    inherit e unset
                </p>
                <p><strong>Valor Padrão:</strong>repeat</p>
                <p><strong>Valor Herdado:</strong>não</p>
               </div>
            </section>


            <section class="principal-teste">

            <div>
            
            </div>
                
            </section>
            

    </main>
