<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Evento: <input type="text"></title>
</head>

<body >


    <header>

        <div class="principal">
            <h1> Acontece toda vez que um campo recebe uma entrada de dados</h1>
        </div>

    </header>

    <main>
        <div class="principal-teste">
            <input type="text" name="" id="" oninput="debug(event)">
        </div>
    </main>

    <script>
        function debug(e) {
            console.log()
            alert('Evento ' + e.type);
        }
    </script>

</body>

</html>
