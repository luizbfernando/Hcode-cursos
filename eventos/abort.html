<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Evento: abort </title>
</head>

<body>


    <header>


        <div class="principal">
            <h1> Acontece toda vez que um arquivo de mídeia tem sua execução abortada </h1>
        </div>

    </header>

    <main>


        <div class="principal-teste">

            <video src="https://storage.googleapis.com/
            hcode-public-storage/videos/AV1_trailer.mp4" control onabort="debug(event)"></video>

        </div>
    </main>

    <script>
        function debug(e) {
            console.log()
            alert('Evento ' + e.type);
        }
    </script>

</body>
