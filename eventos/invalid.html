<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Evento: invalid</title>
</head>

<body >


    <header>


        <div class="principal">
            <h1> Acontece toda vez que um campo é inválido de alguama forma</h1>
        </div>

    </header>

    <main>

        
        <div class="principal-teste">
            <form action="">
                <input type="text" name="" id="" oninvalid="debug(event)">
                <button type="submit">Enviar</button>
            </form>
            
        </div>
    </main>

    <script>
        function debug(e) {
            console.log()
            alert('Evento ' + e.type);
        }
    </script>

</body>

</html>
