<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Evento: mouseleave</title>
</head>

<body>


    <header>
        <div class="principal">
            <h1>Acontece toda vez que o mouse sai de algum lugar</h1>
        </div>
    </header>

    <main>


        <div class="princial-teste" onmouseleave="debug(event)" style="width: 50px; height: 50px; background-color: red;">

        </div>
    </main>

    <script>
        function debug(e) {
            console.log()
            alert('Evento ' + e.type);
        }
    </script>

</body>

</html>
