<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tags/css/index.css">
    <title> Evento: dragend</title>
</head>

<body>


    <header>
        <div class="principal"  draggable="true" ondragend="debug(event)">
            <h1 >Acontece toda vez que algo termina de ser arrastado</h1>
        </div>
    </header>



    <script>
        function debug(e) {
            console.log()
            alert('Evento ' + e.type);
        }
    </script>

</body>

</html>
