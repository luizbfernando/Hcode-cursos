<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: td</title>
</head>
<body>
     <!-- 
        Tag usada para definir uma célula dentro de uma tabela.
        Deve sempre ser usada dentro da tag 'tr'.
        
     -->
     <table>
        <tr>
            <td colspan="2">A1</td>
            
            <td>C1</td>
            <!-- Colsapn = serve para você preencher espaços na sua tabela em forma de coluna (horizontal). -->
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td>
            <td>C2</td>
            <!-- rowsapn = serve para você preencher espaços na sua tabela em forma de linha (vertical). -->
        </tr>
        <tr>
            <td>A3</td>
           
            <td>C3</td>
        </tr>
     </table>
</body>
</html>
