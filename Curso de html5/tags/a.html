<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: a</title>
</head>
<body>
    <!-- 
        Tag used to create hyperlink and link one HTML page with another;
        The most commonly used attribute is href;
        By default the content of the tag is shown underlined.
     -->
     <a href="http://" target="_blank" rel="noopener noreferrer"></a>
</body>
</html>
