<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: th</title>
    <style>
        table {
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;   
        }
        tbody lr:nth-of-type(odd) /* Linha sim, linha não */{
            background-color: gray;
        }
        td,th {
            padding: 1em;
        }
        td.real {
            text-align: right;
        }
        td.real::before {
            content: 'R$';
        }
        tfoot tr{
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- 
        Tag usada para fazer uma célula na sua tabela;
        Deve sempre estar dentro de uma tag 'tr'
         tfoot {
            display: table-cell;
            vertical-align: inherit;
            text-align: center;
            font-weight: bold;
         }
     -->
     <table>
        <THEad>
            <tr>
                <th sorted="reversed">Header1</th>
                <th abbr="Jan">Janeiro</th>
                <th>Header3</th>
            </tr>
        </THEad>
        <tbody>
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>     
                <td>C2</td>
            </tr>   
            <tr>
                <td>A3</td>     
                <td>C3</td>
            </tr>   
        </tbody>
        <tfoot>
            <tr>
                <td>Footer1</td>
                <td>Footer2</td>
                <td>Footer3</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
